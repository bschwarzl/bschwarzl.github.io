{% assign books = site.books | reverse | slice: 0, 5 %}
<h1>Meine Bücher</h1>
<div class="list">
{% for post in books%}
  <div class="book">
    {% if post.image %}
      <a href="{{ post.url }}" class="image preview"><img src="{{post.image}}" alt="" /></a>
    {% endif %}
    <div class="title">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <!-- <p>Lorem ipsum dolor amet nullam consequat etiam feugiat</p> -->
    </div>
  </div>
{% endfor %}
</div>
<ul class="actions">
  <li><a href="books" class="button small">Alle Bücher</a></li>
</ul>
